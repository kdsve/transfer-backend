version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: transfer
      POSTGRES_PASSWORD: transfer
      POSTGRES_DB: transferdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"
volumes:
  pgdata:
